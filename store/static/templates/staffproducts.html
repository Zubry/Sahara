<div class="add-vertical-spacing"></div>
<div class="container">
  <div class="row">
    <form>
      <div class="form-group has-feedback">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" aria-hidden="true">Add a Product</span>
          <input type=text class="form-control" placeholder="Product name here" ng-model="products.productName">
          <input type=text class="form-control" placeholder="Product description here" ng-model="products.description">
          <input type=text class="form-control" placeholder="Product price here" ng-model="products.price">
          <input type=text class="form-control" placeholder="Product stock quantity here" ng-model="products.stock_quantity">
          <span class="input-group-btn">
            <button type="button" class="btn btn-primary" ng-click="products.addProduct()">Add Product <span class="caret"></span></button>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
