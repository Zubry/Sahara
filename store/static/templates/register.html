<div class="add-vertical-spacing"></div>
<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <div ng-show="login.error" class="alert alert-danger">{{login.error}}</div>
  <form>
    <div class="form-group">
      <label for="firstname">What's your name?</label>
      <input type="text" id="firstname" class="form-control" placeholder="Name" ng-model="login.name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Email" ng-model="login.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" ng-model="login.password">
    </div>
    <div class="form-group">
      <label for="password2">Confirm password</label>
      <input type="password" id="password2" class="form-control" placeholder="Password" ng-model="login.password2">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="login.register()">Register</button>
